<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panorama-slider">
        <div class="panorama-slider__container">
            <div id="ring" class="ring">
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
              <video class="ring__video" autoplay loop muted playsinline data-poster="/img/backgrounds/bg1.jpg">
                <source data-src="example.mp4" type="video/mp4">
              </video>
            </div>
            <button class="panorama-slider__arrow panorama-slider__arrow--prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="panorama-slider__arrow panorama-slider__arrow--next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div id="dragger"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/Draggable.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
