<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panorama-slider-gsap">
        <div class="panorama-slider-gsap__container">
            <div id="ring" class="ring">
              <div data-video-id="video1" class="video-cover-panorama tilt-container swiper-slide panorama-slider-gsap__slide video-overlayer-button">
                <video class="panorama-slider-gsap__video" autoplay loop muted playsinline>
                  <source src="silenta.mp4" type="video/mp4">
                </video>
              </div>
              <div data-video-id="video2" class="video-cover-panorama tilt-container swiper-slide panorama-slider-gsap__slide video-overlayer-button">
                <video class="panorama-slider-gsap__video" autoplay loop muted playsinline>
                  <source src="magic-movers.mp4" type="video/mp4">
                </video>
              </div>
              <div data-video-id="video3" class="video-cover-panorama tilt-container swiper-slide panorama-slider-gsap__slide video-overlayer-button">
                <video class="panorama-slider-gsap__video" autoplay loop muted playsinline>
                  <source src="produb-client.mp4" type="video/mp4">
                </video>
              </div>
              <div data-video-id="video4" class="video-cover-panorama tilt-container swiper-slide panorama-slider-gsap__slide video-overlayer-button">
                <video class="panorama-slider-gsap__video" autoplay loop muted playsinline>
                  <source src="example.mp4" type="video/mp4">
                </video>
              </div>
              <div data-video-id="video5" class="video-cover-panorama tilt-container swiper-slide panorama-slider-gsap__slide video-overlayer-button">
                <video class="panorama-slider-gsap__video" autoplay loop muted playsinline>
                  <source src="jwg_software_house.mp4" type="video/mp4">
                </video>
              </div>
              <div data-video-id="video6" class="video-cover-panorama tilt-container swiper-slide panorama-slider-gsap__slide video-overlayer-button">
                <video class="panorama-slider-gsap__video" autoplay loop muted playsinline>
                  <source src="produb-client.mp4" type="video/mp4">
                </video>
              </div>
              <div data-video-id="video7" class="video-cover-panorama tilt-container swiper-slide panorama-slider-gsap__slide video-overlayer-button">
                <video class="panorama-slider-gsap__video" autoplay loop muted playsinline>
                  <source src="magic-movers.mp4" type="video/mp4">
                </video>
              </div>
              <div data-video-id="video8" class="video-cover-panorama tilt-container swiper-slide panorama-slider-gsap__slide video-overlayer-button">
                <video class="panorama-slider-gsap__video" autoplay loop muted playsinline>
                  <source src="produb-client.mp4" type="video/mp4">
                </video>
              </div>
            </div>
            <button class="panorama-slider-gsap__arrow panorama-slider-gsap__arrow--prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="panorama-slider-gsap__arrow panorama-slider-gsap__arrow--next">
                <i class="fas fa-chevron-right"></i>
            </button>
            <div id="dragger"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/Draggable.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
